                <div class="editor-wrapper">
                    <textarea id="htmlCode" placeholder="<!-- Write your HTML here -->" spellcheck="false"><!DOCTYPE html>
<html lang="en">
<head>

            <div class="editor" id="cssEditor">
                <div class="editor-wrapper">
                    <textarea id="cssCode" placeholder="/* Write your CSS here */" spellcheck="false">* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 2em;
}

p {
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1em;
}

button {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

#message {
    margin-top: 20px;
    font-size: 1.2em;
    color: #667eea;
    height: 30px;
}</textarea>

            <div class="editor" id="jsEditor">
                <div class="editor-wrapper">
                    <textarea id="jsCode" placeholder="// Write your JavaScript here" spellcheck="false">// JavaScript Demo Code
function showMessage() {
    const messages = [
        "Hello World! üëã",
        "Keep coding! üíª",
        "You're awesome! ‚≠ê",
        "Happy coding! üéâ",
        "Never stop learning! üìö"
    ];
    
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    const messageEl = document.getElementById('message');
    
    // Add fade out effect
    messageEl.style.opacity = '0';
    
    setTimeout(() => {
        messageEl.textContent = randomMessage;
        messageEl.style.opacity = '1';
        messageEl.style.transition = 'opacity 0.5s ease';
    }, 200);
    
    // Create floating particles effect
    createParticles();
}

function createParticles() {
    for (let i = 0; i < 5; i++) {
        setTimeout(() => {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                font-size: 20px;
                left: ${Math.random() * window.innerWidth}px;
                top: ${Math.random() * window.innerHeight}px;
                animation: float 2s ease-out forwards;
                pointer-events: none;
                z-index: 1000;
            `;
            particle.textContent = '‚ú®';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 2000);
        }, i * 100);
    }
}

// Add floating animation
const style = document.createElement('style');
style.textContent = `
    @keyframes float {
        to {
            transform: translateY(-100px) scale(0);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);</textarea>
